name: ci.yml

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '23.11.0'
        cache: 'npm'
    - run: npm install
    - run: npx nps test
    - run: npx nps lint
